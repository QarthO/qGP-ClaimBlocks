# Default Config
schema-version: 1.0

# Requires 'qgptrade.admin.updates' permission to be notified
# OPs can deny this permission to not be notified upon logging in
# Only checks when the server boots or someone with the permission logs in
# Default: true
check-updates: true

##################################################################
# +------------------------------------------------------------+ #
# |                          Withdraw                          | #
# +------------------------------------------------------------+ #
##################################################################

# requires permission: 'qgptrade.command.withdraw'
withdraw:
  # The minimum amount of blocks a player can withdraw into a deposit slip
  # Bypass with permission: 'qgptrade.command.withdraw.min.bypass'
  # Override with permission:'qgptrade.withdraw.min.<amount>'
  # Default: 100 || Range: 0 - 2147483647 || Use '-1' to disable
  min-claim-blocks: 100

  # The maxmimum amount of blocks a player can withdraw into a deposit slip
  # Bypass with permission: 'qgptrade.withdraw.max.bypass'
  # Override with permission:'qgptrade.withdraw.max.<amount>'
  # Default: -1 || Range: 1 - 2147483647 || Use '-1' to disable
  max-claim-blocks: -1

  # Full customization over the deposit slip item(aka voucher)
  # Full material list: https://jd.papermc.io/paper/1.20/org/bukkit/Material.html
  # Supports MiniMessage format: https://docs.advntr.dev/minimessage/format.html
  # To have no lore, use: ... lore: []
  # Default:
  #   deposit-slip:
  #     material: PAPER
  #     name: <yellow><bold><blocks> Claim Blocks
  #     lore:
  #     - '<blue>Claimblocks: <green><blocks>'
  #     - '<blue>Withdrawer: <green><withdrawer>'
  #     - '<blue>Slip ID: <green><id>'
  deposit-slip:
    material: PAPER
    name: <yellow><bold><blocks> Claim Blocks
    lore:
      - '<blue>Claimblocks: <green><blocks>'
      - '<blue>Withdrawer: <green><withdrawer>'
      - '<blue>Slip ID: <green><id>'

##################################################################
# +------------------------------------------------------------+ #
# |                          Transfer                          | #
# +------------------------------------------------------------+ #
##################################################################

# requires permission: 'qgptrade.command.transfer'
send:
  # The minimum amount of blocks a player can send
  # Bypass with permission: 'qgptrade.transfer.min.bypass'
  # Override with permission:'qgptrade.transfer.min.<amount>'
  # Default: 100 || Range: 0 - 2147483647
  min-claim-blocks: 100

  # The maxmimum amount of blocks a player can send
  # Bypass with permission: 'qgptrade.transfer.max.bypass'
  # Override with permission:'qgptrade.transfer.max.<amount>'
  # Default: -1 || Range: 1 - 2147483647 || Use '-1' to disable
  max-claim-blocks: -1

##################################################################
# +------------------------------------------------------------+ #
# |                          Economy                           | #
# +------------------------------------------------------------+ #
##################################################################

# Requires an Economy Provider that supports Vault (ie. EssentialsX, CoinsEngine, etc.)
# Requires Vault: https://www.spigotmc.org/resources/vault.34315/
economy:
  enabled: true
  # Flat amount that gets charged to the player's account
  fee:
    # Bypass with permission: 'qgptrade.withdraw.fee.bypass'
    # Override with permission:'qgptrade.withdraw.fee.<amount>'
    # Default: 0 || Range: 0 - 2147483647 || Use '-1' to disable
    withdraw: -1
    # Bypass with permission: 'qgptrade.transfer.fee.bypass'
    # Override with permission:'qgptrade.transfer.fee.<amount>'
    # Default: 0 || Range: 0 - 2147483647 || Use '-1' to disable
    transfer: -1
  # Percentage (based on amount of claim blocks) amount that gets charged
  tax:
    # Bypass with permission: 'qgptrade.withdraw.tax.bypass'
    # Override with permission:'qgptrade.withdraw.tax.<amount>'
    # Default: 5 || Range: 0 - 100 || Use '-1' to disable
    withdraw: 5
    # Bypass with permission: 'qgptrade.transfer.tax.bypass'
    # Override with permission:'qgptrade.transfer.tax.<amount>'
    # Default: -1 || Range: 0 - 100 || Use '-1' to disable
    transfer: -1